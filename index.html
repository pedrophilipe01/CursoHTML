    </footer>
    <script>
        //criando uma navegação mais rápida e fluida, para carregar dinamicamente conteúdos um uma página sem a necessidade de recarregá-lo completamente.

        //document.querySelectorAll: essa funcao retorna a lista de elementos que possuem o atributo wm-nav// 

        //forEach:percorre todos os elementos selecionados e adiciona a eles um evento onclick//

        //e.preventDefault:pede o comportamento padrão do clique no link, que seria ir para outra pag

        //get attribute:recupera o valor do atributo wm-nav do link

        //chamar o id é #id e chamar class é .class

        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

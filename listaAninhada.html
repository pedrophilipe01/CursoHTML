<script>
    // selecionar todos os elementos que estão marcados com wm-folder
    //criando uma funcionalidade para o usuário navegar na lista
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function(e){
            const ul = folder.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === 'nome' ? 'block' : 'none'
        }
    })
</script>
